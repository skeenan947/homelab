apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    path: argocd-apps
    repoURL: https://github.com/skeenan947/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
